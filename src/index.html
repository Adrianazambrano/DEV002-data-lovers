<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no" maximum-scale="1.0"
    minimum-scale="1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="imagen">
    <img src="img/pokemongo.png" alt="" class="imagenPokemon">
  </div>

  <div class="topnav">
    <a class="active">Página de inicio</a>
    <a href="#news">Búsqueda por nombre</a>
    <a href="#contact">Filtros para búsqueda</a>
    <a href="#about">Ordenar datos</a>
    <a href="#about">TOP 10</a>
  </div>
  <section id="seccionPokemones"></section>
  <section id="elementosParaBusqueda" class="barra-busqueda">
    <div id="busquedaPorNombre">
      <input type="text" placeholder="Buscar por nombre" id="inputBuscarNombre">
    </div>
    <div id="filtros" class="container-Filtros">
      <div class="opcionesFiltros">
        <h3>Type</h3>
        <select class="selector" id="tipoPokemones" placeholder="type">
          <option value="empty" selected> --- </option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>
      </div>
      <div class="opcionesFiltros">
        <h3>Weaknesses</h3>
        <select class="selector" id="debilidadPokemon">
          <option value="empty" selected> --- </option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>
      </div>
      <div class="opcionesFiltros">
        <h3>Resistant</h3>
        <select class="selector" id="resistenciaPokemon">
          <option value="empty" selected> --- </option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>
      </div>
    </div>
    <div id="ordenarDatos" class="btn-ordenar">
      <input type="button" value="ordenarAZ↓" id="buttonAZ">
      <input type="button" value="ordenarZA↑" id="buttonZA">
    </div>
    <div id="Top10">
    </div>
  </section>





  <div class="contenedor3" id="contenedor3TJ">
    <!-- contenedor de las tarjetas pokemones cargadas del main.js -->
  </div>
  </section>

  <footer>
    <div class="redesSociales">
      <img src="img/facebook.png" alt="" class="redes">
      <img src="img/instagram.png" alt="" class="redes">

    </div>
    <div class="cajaAutores">
      <p class="autores"> by: Adriana Zambrano - Erika Suesca 2022</p>
    </div>

  <script src="main.js" type="module"></script>

</html>
